<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    /* .body{
        background-color:'#FAFAEE'
    } */
</style>
<body style='background-color:#FAFAEE'>

    <div class='container mt-5'>
        <div class='row mt-3' style='text-align: center;'>
            <div>
                <h1>World of Ship</h1>
            </div>
        </div>
        <div class='row mt-3'>
            <div class='col-sm-5'>
                <img src='/images/picOfShip.jpg' width="100%">
            </div>
            <div class='col-sm-2'>
                <!-- <img src='/images/picOfShip.jpg' width="100%"> -->
            </div>
            <div class='col-sm-5 rounded '>
                <div class="card bg-light mb-3" style="max-width: 30rem;">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">CrewID</label>
                              <input type="email" class="form-control" id="inputCrewID" aria-describedby="emailHelp" placeholder="Enter Crew ID">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" onclick='login()'>Login</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>

    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function login(){
        event.preventDefault()
        console.log('test')

        inputCrewID = document.getElementById('inputCrewID').value
        inputPassword = document.getElementById('inputPassword').value

        console.log(inputCrewID,inputPassword)
        myStorage = window.sessionStorage;

        if(inputCrewID == "111"){
            if (inputPassword=="password"){
                console.log("Ship Master login")
                myStorage.crewID = inputCrewID
                myStorage.crewType = "shipmaster"
                window.location.href = "./home.html"; 
            }
        }


        //else
        if(inputCrewID == "222"){
            if (inputPassword=="password"){
                console.log("Crew Member login")
                myStorage.crewID = inputCrewID
                myStorage.crewType = "crewmember"
                window.location.href = "./home.html"; 
                
            }
        }
    }
</script>
</html>
