<body onload='getVariables()'>
    <nav class="nav justify-content-end  navbar-light bg-light mt-2 p-3">
        <p>Sync Status: <span id='status' class='text-danger'>Not updated</span></p>
        <a name="" id="" class="btn btn-primary mx-2" onclick='sync()' href="#" role="button">Sync</a>
        <div id='loader' class='loader' style='display:none'></div>

    <div class="p-1 bg-light text-center">
        <h1 class="display-3">Create a new form</h1>
        <p class="lead">Select elements below and create your form</p>
        <hr class="my-2">
    </div>
    <div class="container">
        <div class='row'>
            <div class="mb-3">
                <label for="" class="form-label">Form Name</label>
                <input type="text" onkeypress="addName()" class="form-control" name="" id="formInput"
                    aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Name your form something simple</small>
            </div>
        </div>
        <div class="row">
            <div class="col-9 w-100">
                <label for="" class="form-label">Form Type</label>
                <select class="form-control" name="" id="type">
                    <option>text</option>
                    <option>number</option>
                    <option>date</option>
                    <option>checkbox</option>
                </select>
                <small id="helpId" class="form-text text-muted">Select a type and add below</small>
            </div>
            <div class="col-3 m-auto mt-3">
                <button class="btn btn-primary w-100" onclick='addForm()'>Add Form Input</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <h3 class="text-center">Your Form</h3>
        <p class="text-center">Form Name: <span id="formName"></span></p>
        <div id='formArea'>
        </div>
        <div class="text-center">
            <button type="submit" id="finalise" style="display:none" class="btn btn-primary">Finalise form</button>
        </div>
    </div>





    <nav class="nav fixed-bottom navbar-light bg-light justify-content-center ">

    <script>
        function addName() {
            var name = document.getElementById('formInput').value;
            document.getElementById('formName').innerText = name;
        }

        function addForm() {
            document.getElementById('finalise').style.display = 'initial';
            var type = document.getElementById('type');
            console.log(type.value);
            var value = type.value;
            if (value == 'checkbox') {
                var element = `<div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="" id="">
                                    <label class="form-check-label" for="">
                                        <input type='text' placeholder="Input Name">
                                    </label>
                                </div>`;
            } else {
                var element = `<div class="mb-3">
                            <label for="" class="form-label"><input type='text' placeholder="Input Name"></label>
                            <input type='`+ value + `'' class="form-control" name="" id="" aria-describedby="helpId" placeholder="` + value + `">
                        </div>`
            }
            document.getElementById('formArea').innerHTML += element;
        }
    </script>

            console.log(crewID);

            console.log(shipId);


            document.getElementById("name").innerHTML = crewName + " (ID: " + crewID + ")";
            document.getElementById('shipId').innerHTML = shipId;
        }
